<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>üîß CORS Configuration Test</h1>
    <p>Testing CORS between frontend (port 3002) and backend (port 8000)</p>
    
    <div id="results"></div>
    <button onclick="testCORS()">Test CORS</button>
    
    <script>
        async function testCORS() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'üîÑ Testing...';
            
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                resultsDiv.innerHTML = `‚úÖ CORS working! Status: ${response.status}`;
            } catch (error) {
                if (error.message.includes('CORS')) {
                    resultsDiv.innerHTML = `‚ùå CORS Error: ${error.message}`;
                } else {
                    resultsDiv.innerHTML = `‚ùå Connection failed: ${error.message}`;
                }
            }
        }
        
        // Auto-test
        setTimeout(testCORS, 1000);
    </script>
</body>
</html>
