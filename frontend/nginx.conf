server {
    listen 80;

    # Serwowanie plików statycznych naszej aplikacji React
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Ta linia jest kluczowa dla React Router
        try_files $uri $uri/ /index.html;
    }

    # Przekierowanie zapytań API do serwisu 'backend'
    # To jest główna poprawka
    location /api {
        # Zamiast 'localhost:8000', używamy nazwy serwisu z docker-compose.yml
        proxy_pass http://backend:8000;

        # Standardowe nagłówki, aby backend wiedział, skąd przyszło zapytanie
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Obsługa błędów serwera
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}